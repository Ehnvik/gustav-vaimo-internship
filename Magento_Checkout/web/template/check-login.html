    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <p>
            <!-- ko i18n: 'The customer is' --><!-- /ko -->

            <!-- ko i18n: 'not' --><!-- /ko -->
            <!-- /ko -->
            <!-- ko i18n: 'Logged-in' --><!-- /ko -->
        </p>        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
